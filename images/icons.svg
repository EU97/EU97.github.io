<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Flight Computer Icon -->
  <symbol id="icon-flight-computer" viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="85" fill="none" stroke="currentColor" stroke-width="3"/>
    <circle cx="100" cy="100" r="70" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="100" cy="100" r="55" fill="none" stroke="currentColor" stroke-width="1.5"/>
    
    <!-- Horizon line -->
    <line x1="40" y1="100" x2="160" y2="100" stroke="currentColor" stroke-width="3"/>
    
    <!-- Pitch markers -->
    <line x1="80" y1="80" x2="120" y2="80" stroke="currentColor" stroke-width="2"/>
    <line x1="85" y1="60" x2="115" y2="60" stroke="currentColor" stroke-width="2"/>
    <line x1="80" y1="120" x2="120" y2="120" stroke="currentColor" stroke-width="2"/>
    <line x1="85" y1="140" x2="115" y2="140" stroke="currentColor" stroke-width="2"/>
    
    <!-- Center aircraft symbol -->
    <path d="M 85 95 L 100 100 L 85 105 M 115 95 L 100 100 L 115 105" stroke="currentColor" stroke-width="3" fill="none"/>
    <circle cx="100" cy="100" r="4" fill="currentColor"/>
    
    <!-- Compass marks -->
    <line x1="100" y1="15" x2="100" y2="30" stroke="currentColor" stroke-width="3"/>
    <line x1="100" y1="170" x2="100" y2="185" stroke="currentColor" stroke-width="3"/>
    <line x1="15" y1="100" x2="30" y2="100" stroke="currentColor" stroke-width="3"/>
    <line x1="170" y1="100" x2="185" y2="100" stroke="currentColor" stroke-width="3"/>
  </symbol>
  
  <!-- Algorithm Icon -->
  <symbol id="icon-algorithm" viewBox="0 0 200 200">
    <!-- Flowchart boxes -->
    <rect x="70" y="20" width="60" height="30" rx="5" fill="none" stroke="currentColor" stroke-width="3"/>
    <circle cx="100" cy="85" r="20" fill="none" stroke="currentColor" stroke-width="3"/>
    <rect x="70" y="130" width="60" height="30" rx="5" fill="none" stroke="currentColor" stroke-width="3"/>
    
    <!-- Connecting arrows -->
    <path d="M 100 50 L 100 65" stroke="currentColor" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 100 105 L 100 130" stroke="currentColor" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Side branches -->
    <path d="M 120 85 L 150 85 L 150 145" stroke="currentColor" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 80 85 L 50 85 L 50 145" stroke="currentColor" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Binary tree nodes -->
    <circle cx="50" cy="145" r="8" fill="currentColor"/>
    <circle cx="150" cy="145" r="8" fill="currentColor"/>
    
    <!-- Code symbols -->
    <text x="100" y="40" font-size="16" fill="currentColor" text-anchor="middle" font-family="monospace">f(x)</text>
    <text x="100" y="90" font-size="14" fill="currentColor" text-anchor="middle" font-family="monospace">?</text>
    <text x="100" y="150" font-size="16" fill="currentColor" text-anchor="middle" font-family="monospace">out</text>
    
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="currentColor"/>
      </marker>
    </defs>
  </symbol>
  
  <!-- AI/Neural Network Icon -->
  <symbol id="icon-ai" viewBox="0 0 200 200">
    <!-- Input layer -->
    <circle cx="30" cy="60" r="10" fill="currentColor"/>
    <circle cx="30" cy="100" r="10" fill="currentColor"/>
    <circle cx="30" cy="140" r="10" fill="currentColor"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="85" cy="40" r="10" fill="currentColor"/>
    <circle cx="85" cy="80" r="10" fill="currentColor"/>
    <circle cx="85" cy="120" r="10" fill="currentColor"/>
    <circle cx="85" cy="160" r="10" fill="currentColor"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="140" cy="60" r="10" fill="currentColor"/>
    <circle cx="140" cy="100" r="10" fill="currentColor"/>
    <circle cx="140" cy="140" r="10" fill="currentColor"/>
    
    <!-- Output layer -->
    <circle cx="170" cy="100" r="10" fill="currentColor"/>
    
    <!-- Connections (neural network edges) -->
    <g opacity="0.3" stroke="currentColor" stroke-width="1.5" fill="none">
      <!-- Input to Hidden1 -->
      <line x1="40" y1="60" x2="75" y2="40"/>
      <line x1="40" y1="60" x2="75" y2="80"/>
      <line x1="40" y1="100" x2="75" y2="80"/>
      <line x1="40" y1="100" x2="75" y2="120"/>
      <line x1="40" y1="140" x2="75" y2="120"/>
      <line x1="40" y1="140" x2="75" y2="160"/>
      
      <!-- Hidden1 to Hidden2 -->
      <line x1="95" y1="40" x2="130" y2="60"/>
      <line x1="95" y1="80" x2="130" y2="60"/>
      <line x1="95" y1="80" x2="130" y2="100"/>
      <line x1="95" y1="120" x2="130" y2="100"/>
      <line x1="95" y1="120" x2="130" y2="140"/>
      <line x1="95" y1="160" x2="130" y2="140"/>
      
      <!-- Hidden2 to Output -->
      <line x1="150" y1="60" x2="160" y2="100"/>
      <line x1="150" y1="100" x2="160" y2="100"/>
      <line x1="150" y1="140" x2="160" y2="100"/>
    </g>
    
    <!-- Brain outline -->
    <path d="M 185 80 Q 195 80, 195 100 Q 195 120, 185 120" stroke="currentColor" stroke-width="2" fill="none"/>
  </symbol>
  
  <!-- Automation/Gears Icon -->
  <symbol id="icon-automation" viewBox="0 0 200 200">
    <!-- Large gear -->
    <circle cx="80" cy="100" r="40" fill="none" stroke="currentColor" stroke-width="3"/>
    <circle cx="80" cy="100" r="20" fill="none" stroke="currentColor" stroke-width="3"/>
    
    <!-- Large gear teeth -->
    <g fill="currentColor">
      <rect x="75" y="52" width="10" height="12" rx="2"/>
      <rect x="75" y="136" width="10" height="12" rx="2"/>
      <rect x="32" y="95" width="12" height="10" ry="2"/>
      <rect x="116" y="95" width="12" height="10" ry="2"/>
      <rect x="48" y="66" width="10" height="10" rx="2" transform="rotate(-45 53 71)"/>
      <rect x="102" y="66" width="10" height="10" rx="2" transform="rotate(45 107 71)"/>
      <rect x="48" y="124" width="10" height="10" rx="2" transform="rotate(45 53 129)"/>
      <rect x="102" y="124" width="10" height="10" rx="2" transform="rotate(-45 107 129)"/>
    </g>
    
    <!-- Small gear -->
    <circle cx="130" cy="70" r="30" fill="none" stroke="currentColor" stroke-width="3"/>
    <circle cx="130" cy="70" r="15" fill="none" stroke="currentColor" stroke-width="3"/>
    
    <!-- Small gear teeth -->
    <g fill="currentColor">
      <rect x="125" y="34" width="10" height="10" rx="2"/>
      <rect x="125" y="96" width="10" height="10" rx="2"/>
      <rect x="94" y="65" width="10" height="10" ry="2"/>
      <rect x="156" y="65" width="10" height="10" ry="2"/>
      <rect x="104" y="44" width="8" height="8" rx="2" transform="rotate(-45 108 48)"/>
      <rect x="148" y="44" width="8" height="8" rx="2" transform="rotate(45 152 48)"/>
      <rect x="104" y="88" width="8" height="8" rx="2" transform="rotate(45 108 92)"/>
      <rect x="148" y="88" width="8" height="8" rx="2" transform="rotate(-45 152 92)"/>
    </g>
    
    <!-- Smallest gear -->
    <circle cx="140" cy="140" r="20" fill="none" stroke="currentColor" stroke-width="2.5"/>
    <circle cx="140" cy="140" r="10" fill="none" stroke="currentColor" stroke-width="2.5"/>
    
    <!-- Smallest gear teeth -->
    <g fill="currentColor">
      <rect x="137" y="117" width="6" height="7" rx="1"/>
      <rect x="137" y="156" width="6" height="7" rx="1"/>
      <rect x="117" y="137" width="7" height="6" ry="1"/>
      <rect x="156" y="137" width="7" height="6" ry="1"/>
    </g>
    
    <!-- Lightning bolt for automation -->
    <path d="M 45 170 L 50 155 L 40 155 L 45 140 L 55 155 L 50 155 Z" fill="currentColor"/>
  </symbol>
  
  <!-- Code/Terminal Icon -->
  <symbol id="icon-code" viewBox="0 0 200 200">
    <rect x="20" y="40" width="160" height="120" rx="8" fill="none" stroke="currentColor" stroke-width="3"/>
    <line x1="20" y1="65" x2="180" y2="65" stroke="currentColor" stroke-width="3"/>
    
    <!-- Terminal dots -->
    <circle cx="35" cy="52" r="4" fill="currentColor"/>
    <circle cx="50" cy="52" r="4" fill="currentColor"/>
    <circle cx="65" cy="52" r="4" fill="currentColor"/>
    
    <!-- Code brackets -->
    <path d="M 60 90 L 50 100 L 60 110" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 140 90 L 150 100 L 140 110" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Code lines -->
    <line x1="70" y1="100" x2="130" y2="100" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    <line x1="80" y1="115" x2="120" y2="115" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="75" y1="130" x2="125" y2="130" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="85" y1="145" x2="115" y2="145" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </symbol>
  
  <!-- Database Icon -->
  <symbol id="icon-database" viewBox="0 0 200 200">
    <ellipse cx="100" cy="50" rx="60" ry="20" fill="none" stroke="currentColor" stroke-width="3"/>
    <ellipse cx="100" cy="100" rx="60" ry="20" fill="none" stroke="currentColor" stroke-width="3"/>
    <ellipse cx="100" cy="150" rx="60" ry="20" fill="none" stroke="currentColor" stroke-width="3"/>
    
    <line x1="40" y1="50" x2="40" y2="150" stroke="currentColor" stroke-width="3"/>
    <line x1="160" y1="50" x2="160" y2="150" stroke="currentColor" stroke-width="3"/>
    
    <!-- Data rows -->
    <line x1="50" y1="50" x2="150" y2="50" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="100" x2="150" y2="100" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="150" x2="150" y2="150" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  </symbol>
</svg>
